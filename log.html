<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimalist Login</title>
    <link rel="stylesheet" href="css/log.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="content">
      <a href="main.html">
        <i class="fa fa-home" aria-hidden="true"></i>
      </a>
      <div class="login-img">
        <img class="log" src="https://i.pinimg.com/736x/6b/1b/22/6b1b22573f9f3d4bba11a9fa5cb45652.jpg" />
      </div>

      <div class="login-container">
        <p>Welcome back!</p>
        <h1>Login to your account</h1>
        <form action="log.jsp">
        <label>Username :</label><br />
        <input type="text" id="username" name="username" placeholder="Username" required/><br />
          <label>Email :</label><br />
          <input
            type="email"
            name="email"
            placeholder="Please enter your email"
            required
          /><br />
          <label>Password :</label><br />
          <input type="password" name="password1" placeholder="Enter Password" required /><br />
          <button type="submit">Login</button><br />
          <p>Don't have an account? <a href="#" class="forgot-pass">Forgot Password?</a> </p>

        </form>
      </div>
      
      <div class="forgotBlock">
        <p>Welcome!!</p>
        <h1>Get a new password</h1>
        <form action="forgot.jsp">
           <label>Email :</label><br>
           <input type="email" name="email" placeholder="Email.." required><br><br>

           <label>New Password :</label><br>
           <input type="password" name="password" placeholder="New Password.." required><br><br>

           <label>Confirm Password :</label><br> 
           <input type="password" name="confirm-password" placeholder="Re-enter Password" required><br>

           <button type="submit" class="forSub">Submit</button>
        </form>
        </div>
       </div>

    <script src="log.js"></script>
  </body>
</html>
