<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/product.css">
    <title>Fashion Products</title>
</head>
<body>

    <!-- Products Section -->
    <section class="Products" id="Products">
        <div class="header-container">
            <a href="cart.html" class="cart-icon">
                <i class="fa fa-shopping-cart" style="font-size:30px"></i>
            </a>
        </div>
        <div class="heading">
            <h1>Fashion Products</h1>
        </div>
        <div class="product-container">
            <!-- Example Product -->
            <div class="product-box" data-id="f1" data-name="Coconut leather bag" data-price="1500">
                <div class="product-img">
                    <img src="fashion img/Coconut leather bag.JPG" alt="Coconut leather bag">
                </div>
                <h3>Coconut leather bag</h3>
                <h2>Rs.1500</h2><br>
                <button class="btn add-to-cart">Add to Cart</button>
            </div>

            <div class="product-box" data-id="f2" data-name="Cotton bag" data-price="500">
                <div class="product-img">
                    <img src="fashion img/cotton bag.JPG" alt="Cotton bag">
                </div>
                <h3>Cotton bag</h3>
                <h2>Rs.500</h2><br>
                <button class="btn add-to-cart">Add to Cart</button>
            </div>
            
            <div class="product-box" data-id="f3" data-name="Cotton belt bag with brass brooch" data-price="750">
                <div class="product-img">
                    <img src="fashion img/cotton belt bag with bras brooch.JPG" alt="Cotton bag">
                </div>
                <h3>Cotton belt bag with brass brooch</h3>
                <h2>Rs.750</h2><br>
                <button class="btn add-to-cart">Add to Cart</button>
            </div>

            <div class="product-box" data-id="f4" data-name="Cotton passport cover" data-price="180">
                <div class="product-img">
                    <img src="fashion img/cotton passport cover.JPG" alt="Cotton bag">
                </div>
                <h3>Cotton passport cover</h3>
                <h2>Rs.180</h2><br>
                <button class="btn add-to-cart">Add to Cart</button>
            </div>

            <div class="product-box" data-id="f5" data-name="Cotton pouch with metal zip" data-price="200">
                <div class="product-img">
                    <img src="fashion img/cotton pouch with metal zip.JPG" alt="Cotton bag">
                </div>
                <h3>Cotton pouch with metal zip</h3>
                <h2>Rs.200</h2><br>
                <button class="btn add-to-cart">Add to Cart</button>
            </div>

            <div class="product-box" data-id="f6" data-name="Handcrafted  Gold Plated Brass chain" data-price="650">
                <div class="product-img">
                    <img src="fashion img/Handcrafted  Gold Plated Brass chain.JPG" alt="Cotton bag">
                </div>
                <h3>Handcrafted  Gold Plated Brass chain</h3>
                <h2>Rs.650</h2><br>
                <button class="btn add-to-cart">Add to Cart</button>
            </div>

            <div class="product-box" data-id="f7" data-name="Handmade Bamboo bag" data-price="900">
                <div class="product-img">
                    <img src="fashion img/Handmade Bamboo bag.JPG" alt="Cotton bag">
                </div>
                <h3>Handmade Bamboo bag</h3>
                <h2>Rs.900</h2><br>
                <button class="btn add-to-cart">Add to Cart</button>
            </div>

            <div class="product-box" data-id="f8" data-name="organic cotton T-shirt" data-price="500">
                <div class="product-img">
                    <img src="fashion img/organic cotton T-shirt.JPG" alt="Cotton bag">
                </div>
                <h3>Organic cotton T-shirt</h3>
                <h2>Rs.500</h2><br>
                <button class="btn add-to-cart">Add to Cart</button>
            </div>
            <!-- Repeat similar blocks for other products -->
        </div>
    </section>

    <script src="product.js"></script>
</body>
</html>
