<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/product.css">
    <title>Office Supplies</title>
</head>
<body>

    <!-- Products Section -->
    <section class="Products" id="Products">
        <div class="header-container">
            <a href="cart.html" class="cart-icon">
                <i class="fa fa-shopping-cart" style="font-size:30px"></i>
            </a>
        </div>
        <div class="heading">
            <h1>Office Supplies</h1>
        </div>
        <div class="product-container">
            <!-- Example Product -->
            <div class="product-box" data-id="o1" data-name="Bamboo Desk Organizer" data-price="300">
                <div class="product-img">
                    <img src="office img/Bamboo Desk Organizer.JPG" alt="Bamboo Desk Organizer">
                </div>
                <h3>Bamboo Desk Organizer</h3>
                <h2>Rs.300</h2><br>
                <button class="btn add-to-cart">Add to Cart</button>
            </div>

            <div class="product-box" data-id="o2" data-name="Biodegradable Paper Cups" data-price="90">
                <div class="product-img">
                    <img src="office img/Biodegradable Paper Cups.JPG" alt="Biodegradable Paper Cups">
                </div>
                <h3>Biodegradable Paper Cups</h3>
                <h2>Rs.90</h2><br>
                <button class="btn add-to-cart">Add to Cart</button>
            </div>
            
            <div class="product-box" data-id="o3" data-name="Eco friendly File" data-price="30">
                <div class="product-img">
                    <img src="office img/Eco friendly File.JPG" alt="Eco friendly File">
                </div>
                <h3>Eco friendly File</h3>
                <h2>Rs.30</h2><br>
                <button class="btn add-to-cart">Add to Cart</button>
            </div>

            <div class="product-box" data-id="o4" data-name="Eco friendly stationary set" data-price="280">
                <div class="product-img">
                    <img src="office img/Eco friendly stationary set.JPG" alt="Eco friendly stationary set">
                </div>
                <h3>Eco friendly stationary set</h3>
                <h2>Rs.280</h2><br>
                <button class="btn add-to-cart">Add to Cart</button>
            </div>

            <div class="product-box" data-id="o5" data-name="Hand crafted calender" data-price="100">
                <div class="product-img">
                    <img src="office img/Hand crafted calender.JPG" alt="Hand crafted calender">
                </div>
                <h3>Hand crafted calender</h3>
                <h2>Rs.100</h2><br>
                <button class="btn add-to-cart">Add to Cart</button>
            </div>

            <div class="product-box" data-id="o6" data-name="Paper Tape" data-price="50">
                <div class="product-img">
                    <img src="office img/Paper Tape.JPG" alt="Paper Tape">
                </div>
                <h3>Paper Tape</h3>
                <h2>Rs.50</h2><br>
                <button class="btn add-to-cart">Add to Cart</button>
            </div>

            <div class="product-box" data-id="o7" data-name="Plantable Newspaper Pencil" data-price="8">
                <div class="product-img">
                    <img src="office img/Plantable Newspaper Pencil.JPG" alt="Plantable Newspaper Pencil">
                </div>
                <h3>Plantable Newspaper Pencil</h3>
                <h2>Rs.8</h2><br>
                <button class="btn add-to-cart">Add to Cart</button>
            </div>

            <div class="product-box" data-id="o8" data-name="Recyclable kraft paper" data-price="20">
                <div class="product-img">
                    <img src="office img/Recyclable kraft paper.JPG" alt="Recyclable kraft paper">
                </div>
                <h3>Recyclable kraft paper</h3>
                <h2>Rs.20</h2><br>
                <button class="btn add-to-cart">Add to Cart</button>
            </div>

            <div class="product-box" data-id="o9" data-name="Recyclable paper pen" data-price="10">
                <div class="product-img">
                    <img src="office img/Recycled paper pen.JPG" alt="Recyclable  paper pen">
                </div>
                <h3>Recyclable paper pen</h3>
                <h2>Rs.10</h2><br>
                <button class="btn add-to-cart">Add to Cart</button>
            </div>
            <!-- Repeat similar blocks for other products -->
        </div>
    </section>

    <script src="product.js"></script>
</body>
</html>
